<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563eb" />
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>

<div class="card p-4">
    <div class="text-center mb-4">
        <h1 class="h3 fw-bold">Create your account</h1>
        <p class="text-muted mb-0">Sign up to continue</p>
    </div>
    <form id="register-form">
    <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Username</label>
        <input type="text" class="form-control" id="username" name="username" autocomplete="username" required />
    </div>
    <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email</label>
        <input type="email" class="form-control" id="email" name="email" autocomplete="email" required />
    </div>
    <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input type="password" class="form-control" id="password" name="password" autocomplete="new-password" required />
    </div>
    <div class="mb-3">
        <label for="confirm_password" class="form-label fw-semibold">Confirm Password</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm password" required />
    </div>
    <p id="c-password" class="text-danger mb-3"></p>
    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Register</button>
        <a href="login.html" class="btn btn-outline-primary">Login</a>
    </div>
    <p id="response" class="response mt-3"></p>
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../auth/process_register.js"></script>
</body>
</html>
<style>
    body {
    font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Arial, 'Noto Sans', 'Segoe UI Emoji', sans-serif;
    background: radial-gradient(60vw 60vw at 10% -10%, rgba(37,99,235,0.12), transparent 60%),
            radial-gradient(50vw 50vw at 90% 110%, rgba(99,102,241,0.12), transparent 60%),
            #f8fafc;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1.5rem;
    }
    .card {
    max-width: 420px;
    width: 100%;
    border-radius: 1rem;
    box-shadow: 0 20px 50px rgba(2, 6, 23, 0.08);
    }
    .response {
    min-height: 1.5rem;
    text-align: center;
    font-size: 0.9rem;
    }
    </style>
