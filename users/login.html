<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563eb" />
    <title>Register</title>
    <!-- Css links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1 class="title">Create your account</h1>
                <p class="subtitle">Sign up to continue</p>
            </div>

            <form id="login-form" novalidate>
                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" autocomplete="email" required />
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" autocomplete="new-password" required />
                </div>

                <div class="actions">
                    <button type="submit" class="btn primary">Login</button>
                </div>
                <div class="actions">
                    <a class="btn secondary" href="register.html" id="go-to-login">Register</a>
                </div>
            </form>

            <p id="response" class="response"></p>
        </div>
    </div>

    <script src="../auth/process_login.js"></script>
</body>
</html>
<style>
        :root {
            --bg: #0b1020;
            --card-bg: #ffffff;
            --text: #0f172a;
            --muted: #6b7280;
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --ring: rgba(37, 99, 235, 0.35);
            --border: #e5e7eb;
        }

        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            margin: 0;
            font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
            color: var(--text);
            background: radial-gradient(60vw 60vw at 10% -10%, rgba(37,99,235,0.12), transparent 60%),
                        radial-gradient(50vw 50vw at 90% 110%, rgba(99,102,241,0.12), transparent 60%),
                        #f8fafc;
            display: grid;
            place-items: center;
        }

        .container { width: 100%; padding: 24px; }

        .card {
            max-width: 420px;
            margin: 0 auto;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(2, 6, 23, 0.08);
            padding: 28px;
        }

        .header { text-align: center; margin-bottom: 18px; }
        .title { margin: 0 0 6px; font-size: 26px; font-weight: 700; letter-spacing: -0.01em; }
        .subtitle { margin: 0; font-size: 14px; color: var(--muted); }

        form { margin-top: 18px; }
        .field { margin-bottom: 14px; }
        label { display: block; font-size: 14px; margin-bottom: 6px; font-weight: 600; }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: #fff;
            font-size: 15px;
            transition: border-color .15s ease, box-shadow .15s ease;
        }
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--ring);
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-top: 8px;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 14px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            border: 1px solid transparent;
            text-decoration: none;
            transition: background-color .15s ease, color .15s ease, border-color .15s ease, box-shadow .15s ease;
        }
        .btn.primary { background: var(--primary); color: #fff; }
        .btn.primary:hover { background: var(--primary-hover); }
        .btn.secondary {
            background: #fff;
            color: var(--primary);
            border-color: var(--border);
        }
        .btn.secondary:hover { border-color: var(--primary); box-shadow: 0 0 0 4px var(--ring); }

        .response {
            margin-top: 12px;
            min-height: 1.25rem;
            font-size: 14px;
            color: var(--muted);
            text-align: center; /* center message */
        }
        /* Also support nested content like <span class="success"> inside #response */
        .response .success {
            display: inline-block; /* shrink to content so the box can be centered */
            color: #166534;
            background: #ecfdf5;
            border: 1px solid #bbf7d0;
            border-left-width: 4px;
            padding: 10px 12px;
            border-radius: 10px;
        }
        .response .error {
            display: inline-block; /* shrink to content so the box can be centered */
            color: #991b1b;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-left-width: 4px;
            padding: 10px 12px;
            border-radius: 10px;
        }

        @media (max-width: 420px) { .card { padding: 22px; } }
    </style>
