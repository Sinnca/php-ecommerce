<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563eb" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
<div class="card p-4">
    <div class="text-center mb-4">
        <h1 class="h3 fw-bold">Login to your account</h1>
        <p class="text-muted mb-0">Enter your credentials to continue</p>
    </div>
    <form id="login-form" novalidate>
    <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email</label>
        <input type="email" class="form-control" id="email" name="email" autocomplete="email" required />
    </div>
    <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input type="password" class="form-control" id="password" name="password" autocomplete="current-password" required />
    </div>
    <div class="d-grid gap-2 mb-3">
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
    <div class="d-grid gap-2">
        <a href="register.html" class="btn btn-outline-primary">Register</a>
    </div>
    <p id="response" class="response mt-3"></p>
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../auth/process_login.js"></script>
</body>
</html>
<style>
    body {
        font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Arial, 'Noto Sans', 'Segoe UI Emoji', sans-serif;
        background: radial-gradient(60vw 60vw at 10% -10%, rgba(37,99,235,0.12), transparent 60%),
                    radial-gradient(50vw 50vw at 90% 110%, rgba(99,102,241,0.12), transparent 60%),
                    #f8fafc;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
    }
    .card {
        max-width: 420px;
        width: 100%;
        border-radius: 1rem;
        box-shadow: 0 20px 50px rgba(2, 6, 23, 0.08);
    }
    .response {
        min-height: 1.5rem;
        text-align: center;
        font-size: 0.9rem;
    }
</style>
